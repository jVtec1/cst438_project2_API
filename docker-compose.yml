version: '3.8'

services:
  # Your Spring Boot API service
  sports-betting-api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # Maps host port 8080 to container port 8080
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      # Optional: Mount logs directory for easy access
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

